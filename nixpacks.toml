[phases.setup]
aptPkgs = ["python3", "python3-pip", "python3-dev", "python3-venv", "python3-full", "python-is-python3"]

[phases.install]
cmds = [
  "npm install", 
  "python3 -m venv .venv", 
  ".venv/bin/pip install -r python_requirements.txt"
]

[start]
cmd = "npm start"

[variables]
PATH = "/app/.venv/bin:${PATH}"
PYTHONPATH = "/app"